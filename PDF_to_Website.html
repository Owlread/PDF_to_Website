<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive PDF Embed</title>
    <style>
        /* ให้ปรับตามขนาดหน้าจอ*/
        .pdf-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        /*ปรับ iframe ให้เต็ม */
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media Query สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 768px) {
            .pdf-container {
                padding-bottom: 75%; /* สำหรับหน้าจอเล็ก */
            }
        }
    </style>
</head>
<body>

    <h1>Responsive PDF Embed Example</h1>
    
    <div class="pdf-container">
        <iframe src="sample.pdf"></iframe>
    </div>

</body>
</html>
